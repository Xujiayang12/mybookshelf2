<template>
  <div class="autocomplete-container">
  <input class="autocomplete-input" autocomplete="off" value.bind="search & debounce:850" blur.trigger="hideSuggestions()"
    keydown.delegate="keyPressed($event)">
  <div class="autocomplete-suggestion" style="display:none">
    <div class="list-group">
      <a data-index="${$index}" class="list-group-item ${$index == _selected ? 'active' : ''}"
      repeat.for="item of _suggestions" mousedown.delegate="itemSelected($event)">
      ${item}</a>
    </div>
  </div>
</div>
</template>

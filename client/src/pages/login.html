<template>

  <div class="container">
  <h2 class="page-title">${title}</h2>
  <div class="alert alert-danger" role="alert" if.bind="error">
    Login Failed!
  </div>
  <form submit.trigger="login()">

      <div class='form-group'>
      <label class="login-label">Login Name</label>
      <input class="form-control" type="text" value.bind="email" placeholder="Your Login Name (email)">
    </div>
    <div class="form-group">
      <label class="login-label">Password</label>
      <input class="form-control" type="password" value.bind="password" placeholder="Password">
    </div>
      <input type="submit" value="Log in" class="btn btn-primary">
  </form>
    </div>
</template>

<template>
  <require from="components/authors-edit"></require>
  <require from="components/genres-edit"></require>
  <require from="components/autocomplete/autocomplete"></require>
  <section>
    <h2 class="page-title">Edit Ebook</h2>
    <div class="">
      <div class="form-group">

        <label>Title</label>
        <input class="form-control" type="text" value.bind="ebook.title">
      </div>

      <div class=form-group>
        <label>Authors</label>
        <authors-edit authors.bind="ebook.authors"></authors-edit>
      </div>

      <div class="form-group">
        <label>Series</label>
        <div class="row composed-control">
          <div class="col-xs-8">
            <label>Title</label>
            <autocomplete loader.bind="seriesLoader" value-key="title" suggestion-template="./autocomplete-series.html" value.bind="_series"
            selected-value.bind="_seriesSelected" additional-class="form-control"></autocomplete>
          </div>
          <div class="col-xs-4">
            <label>#</label>
            <input type="text" class="form-control" placeholder="Index in Series" value.bind="ebook.series_index">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Language</label>
        <select value.bind="ebook.language.id" class="form-control">
          <option value=''>Select Language</option>
          <option repeat.for="language of _languages" model.bind="language.id">${language.name}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Genres</label>
        <genres-edit all-genres.bind="_genres" genres.bind="ebook.genres"></genres-edit>
      </div>
     <div class="form-group">
       <button type="button" class="btn btn-primary btn-lg">Save</button>
       <button type="button" class="btn btn-default btn-lg">Cancel</button>
     </div>
    </div>
  </section>
</template>

<template>
  <require from="components/autocomplete/autocomplete"></require>
  <section>
    <h2 class="page-title">Add "${item.title}" to Bookshelf</h2>
    <error-alert error.bind="error"></error-alert>
    <div class="">
      <div class="form-group">
        <label class="control-label">Bookshelf</label>
        <autocomplete loader.bind="loaderShelves" value-key="name"
        selected-value.bind="existingShelf" value.bind="shelf" additional-class="form-control"></autocomplete>
      </div>
      <div class="form-group">
         <button type="button" class="btn btn-primary btn-lg" click.delegate="add()" disabled.bind="!ready">
           Add${existingShelf?" to Existing Shelf":" And Create New Shelf"}</button>
        <button type="button" class="btn btn-default btn-lg" click.delegate="cancel()">Cancel</button>
      </div>
    </div>
  </section>
</template>
